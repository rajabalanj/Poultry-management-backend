; Alembic configuration file
[alembic]
# path to script directory, generated by "alembic init"
script_location = alembic

# the version table name
version_table = alembic_version

# the output encoding used when generating migration files
output_encoding = utf-8

# Logging
log_file_path = ./logs/alembic.log
log_file_template = %%(levelname)-10s %%(name)s %%(message)s
log_date_format = %%Y-%%m-%%d %%H:%%M:%%S
# sqlalchemy.url = driver://user:pass@db/dbname
sqlalchemy.url = postgresql://postgres:postgres@localhost:5432/poultry_db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %%(levelname)-5.5s [%%(name)s] %%(message)s
datefmt = %%H:%%M:%%S
